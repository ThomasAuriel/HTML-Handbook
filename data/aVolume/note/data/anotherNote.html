<div class='section'
	id='another-Note'
	title='Another Note'
	shortTitle='Another Note'
	referencedSection='[ "a-Note"]'>

	<!-- Position of the title -->
	<div class="section-title"></div>
	<!-- Position of the tags -->
	<div class="section-tags"></div>

	<div class='text-body'>
		Some text.


		<div class='subsection'
			id='a-subsection'
			title='A simple subsection'
			shortTitle='subsection example'
			referencedSection='[ "a-Note"]'>

			<div class='subsection-title'></div>
			<div class='subsection-tags'></div>
			
				This an example of subsections.
				Subsection are build similarly to section (structure of the header) excepted they are defined directly in a section.
				This is usefull to devided large sections.
				They are not visibles in Table of Contents.

		</div>

	</div>
	
	<h3>Source</h3>
	<div class='source'>
        Some sources.
	</div>

	<div class="section-foot"></div>
	
</div>
