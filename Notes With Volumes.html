<!DOCTYPE html>
<html>

<body title='A Simple Note'
	author='Thomas Auriel'>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/customCSS.css">

	<script src="./js/chapterScripts.js"></script>
	<script src="./js/csvScripts.js"></script>
	<script src="./js/fileScripts.js"></script>
	<script src="./js/firstpageScripts.js"></script>
	<script src="./js/printScripts.js"></script>
	<script src="./js/sectionScripts.js"></script>
	<script src="./js/tocScripts.js"></script>
	<script src="./js/volumeScripts.js"></script>


	<script src="./js/autolink.js"></script>
	<script src="./js/d3-4.7.3/d3.js"></script>
	<script src="./js/jquery-3.1.1.js"></script>
	<script src="./js/jquery-csv/jquery.csv.js"></script>
	<script src="./js/katex/katex.js"></script>
	<script src="./js/katex/katex.min.js"></script>
	<script src="./js/katex/contrib/auto-render.min.js"></script>

	<!-- Auto render equations -->
	<script type="test/x-mathjax-config">
		MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "AMS"} } }); //Autonumbering
	</script>
	<script type="text/javascript" src="./js/MathJax/MathJax.js?config=TeX-AMS_HTML"></script>

	<script type="text/javascript">

		$(document).ready(function()
		{

			$('#handbook').append(getFileContent('./data/handbook.html', 'html', false))

			//Update volume
			$('.volume').each(function(index, volume){
				var urlContentVolume = $(volume).attr('content')
				formatVolume(volume, urlContentVolume, true)
			})
			//Update chapters
			$('.chapter').each(function(index, chapter){
				var urlContentChapter = $(chapter).attr('content')
				formatChapter(chapter, urlContentChapter)
			})
			//Update sections
			$('.section').each(function(index, section){
				formatSection(section)
				sectionFoot(section)
			})
			//Update solo tags
			$('.tag').each(function(index, soloTag){
				formatSoloTags(soloTag)
			})
			//Update the general ToC
			formatGeneralToC($(this))

			//Auto link all contents
			$('div').each(function( index, value ) {
				value.innerHTML = value.innerHTML.autoLink()
			})

			//Format tables
			$('.csv-table').each(function(index, value){
				convertCSVtoHTML(value)
			})

			//Define lazy load
			/*$('img').unveil(100);
			$('div').unveil(100);*/

			//Define header and footer for PDF documents
			//defineHeader()

			//Define first page
			$('.first-page').each(function(index, value){
				formatFirstPage(value)
			})
		});

	</script>


	<div class="print-header"></div>
	<div class='first-page'></div>
	<div id='handbook'></div>
	<div class="print-foot"></div>

</body>
</html>
