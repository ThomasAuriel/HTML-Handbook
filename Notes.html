<!DOCTYPE html>
<html>

<head>
	<!-- CSS references -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/customCSS.css">

	<script src="./js/fileScripts.js"></script>
	<script src="./js/loadingScripts.js"></script>

	<script src="./js/d3-4.7.3/d3.js"></script>
	<script src="./js/jquery-3.1.1.js"></script>
	<script src="./js/jquery-csv/jquery.csv.js"></script>

	<!-- Highlight code -->
	<link rel="stylesheet" href="./js/highlight/styles/ascetic.css">
	<script src="./js/highlight/highlight.pack.js"></script>

	<!-- Math rendering -->
	<script src="./js/katex/katex.js"></script>
	<script src="./js/katex/katex.min.js"></script>
	<script src="./js/katex/contrib/auto-render.min.js"></script>
	<!-- Auto render equations -->
	<script type="test/x-mathjax-config">
		MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "AMS"} } }); //Autonumbering
	</script>
	<script type="text/javascript" src="./js/MathJax/MathJax.js?config=TeX-AMS_HTML"></script>

	<!-- Marked rendering -->
	<script src="./js/showdown/showdown.js"></script>


	<script type="text/javascript">

		$(document).ready(function()
		{

			var urlData = './formatedHandbook.md'

			document.getElementById('handbook').innerHTML = getFileContent(urlData, false)

			var converter = new showdown.Converter()
			converter.setOption('noHeaderId', true);
			converter.setOption('parseImgDimensions', true);
			converter.setOption('simplifiedAutoLink', true);
			converter.setOption('excludeTrailingPunctuationFromURLs', true);
			converter.setOption('tables', true);
			converter.setOption('tasklists', true);
			converter.setOption('requireSpaceBeforeHeadingText', false);
			converter.setOption('encodeEmails', true);
			converter.setOption('ghCodeBlocks', true);

			$('.markdown').each(function(index, element){
				var text = element.innerHTML
				var html = converter.makeHtml(text)
				element.innerHTML = html
			})
		});

	</script>
</head>

<body>
	<div id='handbook'></div>
</body>

</html>
